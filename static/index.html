<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splits Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="timer-display">Splits</div>
            <button class="circle-button start-button" onclick="startTimer()">START</button>
        </div>

        <!-- Timer Screen -->
        <div id="timer-screen" class="screen">
            <div id="timer-display" class="timer-display">00:00:000</div>
            <button class="circle-button stop-button" onclick="stopTimer()">STOP</button>
        </div>

        <!-- Username Confirmation Screen -->
        <div id="username-screen" class="screen">
            <div class="form-container">
                <h2 class="form-title">Confirm Your Name</h2>
                <div class="form-group">
                    <input type="text" id="username-input" class="form-input" placeholder="Enter your username">
                </div>
                <button class="form-button" onclick="confirmUsername()">Continue</button>
            </div>
        </div>

        <!-- Direction Screen -->
        <div id="direction-screen" class="screen">
            <h2 class="question-title">Were you going...</h2>
            <div class="choice-container">
                <button class="choice-button" onclick="selectDirection('up')">UP</button>
                <button class="choice-button" onclick="selectDirection('down')">DOWN</button>
            </div>
        </div>

        <!-- Method Screen -->
        <div id="method-screen" class="screen">
            <h2 class="question-title">How did you travel?</h2>
            <div class="choice-container">
                <button class="choice-button" onclick="selectMethod('elevator')">ELEVATOR</button>
                <button class="choice-button" onclick="selectMethod('stairs')">STAIRS</button>
            </div>
        </div>

        <!-- Carrying Items Screen (only for stairs) -->
        <div id="carrying-screen" class="screen">
            <h2 class="question-title">Were you encumbered?</h2>
            <div class="choice-container">
                <button class="choice-button" onclick="selectCarrying(true)">YES</button>
                <button class="choice-button" onclick="selectCarrying(false)">NO</button>
            </div>
        </div>

        <!-- Loading/Results Screen -->
        <div id="loading-screen" class="screen">
            <div id="loading-content" class="loading-screen">
                <div class="loading-spinner"></div>
                <h2>Recording Split...</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
